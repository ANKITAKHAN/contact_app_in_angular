<form class="form-inline">
    <div class="form-group">
        <h4 id="sortheading">Sort By:</h4><br/>
        <select (change)="onSelectChange($event)" class="form-control butn" name="sort">
            <option value="default" class="butn">Choose</option>
            <option name="name" value="name">Name</option>
            <option name="phone" value="phone">Phone</option>
            <option name="email" value="email">Email</option>
        </select>
    </div>
</form>

<h3 *ngIf="showdata">Contact details</h3><br *ngIf="showdata">
        <div class="col-14 float-left" *ngIf="showdata">
            <div class="list-group-item clearfix" *ngFor="let contact of contactList">
                <div class="float-left" >
                    <h4 class="list-group-item-heading">Name: {{contact.name}}</h4>
                    <h6 class="list-group-item-text">Phone: {{ contact.phone }}</h6>
                    <h6 class="list-group-item-text">Email: {{ contact.email }}</h6>
                </div>
                <div class="float-right">
                    <button class="btn btn-danger" (click)="delete(contact)">Delete</button>
                    <button class="btn btn-info" (click)="edit(contact)">Edit</button>
                </div>
            </div> 
        </div>

<h3 *ngIf="showedit">Edit {{selectedcontact.name}} details: </h3><br>
<div class="container" *ngIf="showedit">
    <div class="form-group">
			<form #contactForm="ngForm" (ngSubmit)="update(contactForm); contactForm.resetForm();">
                <div id="moveinp">
    
                <input id="inp" ngModel [pattern]="mobNumberPattern" #contactphone="ngModel" type="tel" class="form-control" name="phone" minlength="10" maxlength="10" placeholder="Enter the phone" required/><br>
                
                <div *ngIf="contactphone.errors" > 
                    <div *ngIf="contactphone.errors.required && (contactphone.dirty || contactphone.touched)"  [ngClass] = "'alert alert-warning'">  
                         This field is required!
                    </div> 
                    <div *ngIf="contactphone.errors.pattern && (contactphone.dirty || contactphone.touched)"  [ngClass] = "'alert alert-danger'">  
                      Enter 10 digit valid phone number.  
                    </div>   
                </div> 
                
                <input id="inp" ngModel [pattern]="emailPattern" #contactemail="ngModel" type="email" class="form-control" name="email" placeholder="Enter the email id" required/><br>
                
                <div *ngIf="contactemail.errors" > 
                    <div *ngIf="contactemail.errors.required && (contactemail.dirty || contactemail.touched)"  [ngClass] = "'alert alert-warning'">  
                         This field is required!
                    </div> 
                    <div *ngIf="contactemail.errors.pattern && (contactemail.dirty || contactemail.touched)"  [ngClass] = "'alert alert-danger'">  
                      Enter valid email id.  
                    </div>   
                </div>
                
                </div>
                <div id="movebtn" class="form-group">
                <button class="botn" type="submit" [disabled]="contactForm.invalid">SUBMIT</button>
                
                </div>
            </form>
    </div>        
</div>
